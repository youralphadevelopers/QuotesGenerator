<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script src="app.js" charset="utf-8" defer></script>
    <title>Quote generator</title>
</head>

<body>
    <header></header>
    <main>
    <div id="copied">
        Copied to clipboard!
    </div>
    <div id="quote-box">
        <div id="quote-text">
            <i class='fas fa-quote-left'></i> <span id="text">....</span><i class="fas fa-quote-right"></i>
        </div>
        <div id="quote-author">
            <hr>
        <span id="author">....</span></div>
        <div id="utils">
        <a id="tweet-quote" target="_blank" href="https://twitter.com/intent/tweet"><i class="fab fa-twitter fa-2x"></i></a>
        <i id="copy-text" class="fas fa-clipboard fa-2x"></i>
        <button id="new-quote">
          New quote
        </button>
    </div>
    </div>

    </main>

    <footer>
        <p>Made with <i class="fas fa-heart"></i> by <a href="https://github.com/vshalt" target="_blank">Vishal Hosamani</a></p>
    </footer>
</body>

</html>
